{% extends 'website/base.html' %}

{% block body %}

<div class="card mt-4">
    <h5 class="card-header">{{record}}</h5>
    <div class="card-body">
      <!-- <h5 class="card-title">Special title treatment</h5> -->
      <p class="card-text"><strong>ID: </strong>{{record.id}}</p>
      <p class="card-text"><strong>Email: </strong>{{record.email}}</p>
      <p class="card-text"><strong>Phone: </strong>{{record.phone}}</p>
      <p class="card-text"><strong>Address: </strong>{{record.address}}</p>
      <p class="card-text"><strong>City: </strong>{{record.city}}</p>
      <p class="card-text"><strong>State: </strong>{{record.state}}</p>
      <p class="card-text"><strong>Zipcode: </strong>{{record.zipcode}}</p>

      <a href="{% url 'update_record' record.id %}" class="btn btn-secondary mt-2">Modify Record</a>
      <a href="{% url 'delete_record' record.id %}" class="btn btn-danger mt-2">Delete Record</a>
    </div>
</div>
<a href="{% url 'home' %}" class="btn btn-primary mt-4 ms-2">Back to Homepage</a>

{% endblock %}
